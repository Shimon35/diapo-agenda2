<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diaporama Agenda - Debug Images</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 10px;
      max-width: 60%;
    }
    h2, p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
async function fetchEvents() {
  const resp = await fetch('agenda.json'); // fichier exporté depuis OpenAgenda
  if (!resp.ok) throw new Error('Impossible de charger le fichier JSON');
  const data = await resp.json();
  return data.events || [];
}

function renderSlides(events) {
  const slideshow = document.getElementById('slideshow');
  
  events.forEach(ev => {
    // Test et affichage du lien image
    let imageUrl = ev.image?.base || ev.image?.url || '';
    console.log(`Événement : ${ev.title?.fr || ev.title || 'Sans titre'}`);
    console.log(` → Lien image détecté : ${imageUrl || '[AUCUN LIEN TROUVÉ]'}`);
    
    const slide = document.createElement('div');
    slide.className = 'slide';
    if (imageUrl) {
      slide.style.backgroundImage = `url('${imageUrl}')`;
    } else {
      slide.style.backgroundColor = '#222'; // fond neutre si pas d'image
    }
    
    // Gestion date et heure
    const timing = ev.timings?.[0];
    let dateStr = '', timeStr = '';
    if (timing?.start) {
      const date = new Date(timing.start);
      dateStr = date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      timeStr = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }
    
    slide.innerHTML = `
      <div class="overlay">
        <h2>${ev.title?.fr || ev.title || ''}</h2>
        <p><strong>${dateStr} - ${timeStr}</strong></p>
        <p>${ev.location?.name || ''}</p>
        <p>${ev.description?.fr || ev.description || ''}</p>
      </div>
    `;
    slideshow.appendChild(slide);
  });

  // Gestion du diaporama
  let current = 0;
  const slides = document.querySelectorAll('.slide');
  if (slides.length) slides[current].classList.add('active');

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 8000);
}

fetchEvents()
  .then(renderSlides)
  .catch(err => console.error(err));
</script>

</body>
</html>
